name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v17

      - name: Run Build (Linux x86_64)
        run: nix build .#game/linux/x86_64

      - name: Run Build (Linux aarch64)
        run: nix build .#game/linux/aarch64
